# Non-secret runtime config (checked in)
# Secrets belong in .env / environment variables.

app:
  name: AITuber
  environment: dev

paths:
  data_dir: data
  obs_overlay_path: data/obs/overlay.txt

llm:
  provider: gemini   # gemini|stub
  model: gemini-2.0-flash-lite
  max_output_chars: 400

rag:
  short_term_max_events: 200
  long_term_db_path: data/rag/long_term.sqlite

vlm:
  enabled: true
  capture_mode: periodic   # manual|periodic
  periodic_seconds: 30
  screenshot_path: data/vlm/latest.png

tts:
  provider: google   # google|stub
  audio_dir: data/audio

live2d:
  enabled: true
  hotkeys_map_path: config/live2d_hotkeys.yaml

manager:
  require_approval: true
