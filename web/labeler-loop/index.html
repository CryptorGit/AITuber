<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>labeler-loop</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="title">labeler-loop</h1>
        <div id="status" class="status">谺｡繧ｿ繝ｼ繝ｳ貅門ｙ螳御ｺ・/div>
      </header>

      <section class="panel">
        <div class="row">
          <button id="btnStart" class="btn primary">骭ｲ髻ｳ髢句ｧ・/button>
          <button id="btnStop" class="btn" disabled>骭ｲ髻ｳ蛛懈ｭ｢</button>
        </div>
        <div class="hint">Space: 骭ｲ髻ｳ髢句ｧ・蛛懈ｭ｢ | Enter: 騾∽ｿ｡</div>
        <div id="error" class="error" hidden></div>
      </section>

      <section class="panel">
        <h2 class="subtitle">STT・育ｷｨ髮・庄・・/h2>
        <textarea id="sttText" rows="4" placeholder="骭ｲ髻ｳ蛛懈ｭ｢蠕後↓縺薙％縺ｸ陦ｨ遉ｺ縺輔ｌ縺ｾ縺・></textarea>
      </section>

      <section class="panel">
        <h2 class="subtitle">蛟呵｣懶ｼ・縺､・・/h2>
        <div id="candidates" class="candidates"></div>
      </section>

      <section class="panel">
        <h2 class="subtitle">逅・罰繧ｿ繧ｰ</h2>

        <div id="goodTagsPanel" class="tagsPanel">
          <div class="tagsHeader">
            <div class="tagsTitle">濶ｯ縺九▲縺溽せ・亥ｿ・・ 1縺､莉･荳奇ｼ・/div>
            <div id="reasonGoodCount" class="hint">驕ｸ謚・ 0</div>
          </div>
          <div id="reasonGoodTags" class="reasonTags"></div>
        </div>

        <div class="tagsPanel">
          <div class="tagsHeader">
            <div class="tagsTitle">豌励↓縺ｪ縺｣縺溽せ・井ｻｻ諢擾ｼ・/div>
            <div id="reasonBadCount" class="hint">驕ｸ謚・ 0</div>
          </div>
          <div id="reasonBadTags" class="reasonTags"></div>
        </div>

        <div class="sendBar">
          <button id="btnSend" class="btn primary" disabled>騾∽ｿ｡</button>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
