<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AITuber Web</title>
  </head>
  <body>
    <script>
      (function () {
        const p = location.pathname || "";
        if (p.startsWith("/stage")) {
          location.replace("./stage.html");
          return;
        }
        if (p.startsWith("/console")) {
          location.replace("./console.html");
          return;
        }
        location.replace("/stage");
      })();
    </script>
  </body>
</html>
