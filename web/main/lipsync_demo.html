<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>AITuber LipSync Demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
      }
      #root {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #000;
      }
      #l2dCanvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      #hud {
        position: absolute;
        left: 10px;
        top: 10px;
        padding: 8px 10px;
        font: 12px/1.4 monospace;
        color: rgba(255, 255, 255, 0.95);
        background: rgba(0, 0, 0, 0.55);
        border-radius: 8px;
        max-width: 70vw;
        white-space: pre;
      }
      #bar {
        position: absolute;
        left: 10px;
        bottom: 10px;
        right: 10px;
        padding: 8px 10px;
        font: 12px/1.4 system-ui;
        color: rgba(255, 255, 255, 0.9);
        background: rgba(0, 0, 0, 0.35);
        border-radius: 8px;
      }
      #bar input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.4);
        color: white;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <canvas id="l2dCanvas"></canvas>
      <div id="hud"></div>
      <div id="bar">
        <div style="margin-bottom: 6px; opacity: 0.85">
          Demo: applies LipSync params in <b>beforeModelUpdate</b>. Type text and press Enter.
        </div>
        <input id="text" placeholder="日本語テキスト（例：こんにちは、よろしくね）" />
      </div>
    </div>

    <script src="./vendor/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.10/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>

    <script src="./lipsync_text_engine.js"></script>
    <script src="./lipsync_demo.js"></script>
  </body>
</html>
